<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Selectors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta charset="UTF-8">
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/styles/base-styles.css">
  <link rel="stylesheet" href="/styles/selectors.css">
</head>
<body>
	<div id="container">
		<form class="form-contact">
	  	<h1>Contact</h1>

		  <label for="name">Name:</label> 
		  <input type="text" id="name">

     	<label for="email">Email:</label>
     	<input type="email" id="email" placeholder="email@website.com">
  
     	<label for="msg">Message:</label>
     	<textarea id="msg" rows="7"></textarea>

		  <input class="btn inln default" type="submit" value="Submit">
 		  <input class="btn inln error" type="reset" value="Reset"> 
		</form>
		
		<hr>
 		<img class="avatar rounded" src="./images/panorama.jpg" alt="Beach panorama">
		
		<form class="form-login">
			<label for="username">Username:</label> 
			<input type="text" id="username">

			<label for="password">Password:</label>
			<input type="password" id="password">
     
			<input  type="submit" class="btn default" value="Login">
      <a href="#" target="_blank">Forgot your password?</a> 
		</form>
	</div>
</body>
</html>
